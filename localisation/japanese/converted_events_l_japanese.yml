l_japanese:
 conv.political.1.a:0 "政府内でそうしたアイデアを支持する人々がいるかもしれません。"
 conv.political.1.b:0 "人々のための運動は人々からの支持を求めなければなりません。"
 conv.political.1.d:0 "『世界中で労働者が抑圧者に対抗する中、[Root.GetName]で階級意識を持つと主張する人々は、政治体制が腐敗しすぎているため、変革が内部から起こることを待っているだけです。唯一、革命が私たちを救える！』\n\n[Root.GetAdjective] 共産主義運動の新たな声がこう語ります。[Root.GetRulingParty] の支配をブルジョアジーの独裁と呼び、どんな手段を用いてでもその権力から引きずり下ろすよう求めています。それが内部から来るのか、それとも外部から来るのか、これからの展開が注目されます。"
 conv.political.1.t:0 "共産主義の勃興"
 conv.political.10.c:0 "流血の暴動よりも住民投票の方が好ましいです。"
 conv.political.10.d:0 "[Root.GetName]でのマルクス主義のアイデアは以前から根付いていましたが、最近はより広範な支持を得ています。この運動は政治理論から政治実践に広がり、不満を抱く労働者やいくつかの有名な著名人が支持を表明しています。共産主義者はこれを階級意識と呼んでいます。[Root.GetRulingParty]はそれを暴動と反逆への速道と呼んでいます。"
 conv.political.10.t:0 "共産主義者が住民投票を要求"
 conv.political.11.c:0 "住民投票を受け入れれば、私たちの遺産を保護できるかもしれません。"
 conv.political.11.d:0 "予想通り、彼らの住む国の人々による国の統治のアイデアは、人々の間で非常に人気が高まる可能性があります。もちろん、[Root.GetRulingParty]は、これらの運動によって代表される民主主義のアイデア - 言論の自由、公共選挙、自由な報道 - は、単なる[Root.GetLeader]政府を弱体化させるためのポピュリストの言辞として見ています。"
 conv.political.11.t:0 "民主主義者が住民投票を要求"
 conv.political.12.c:0 "市民がそれを望むなら、住民投票を実施しましょう。"
 conv.political.12.d:0 "急速に成長する[Root.GetAdjective]ファシスト運動は、権力を掌握する前に多数の支持が必要だと主張したことはありませんでした。彼らは、自分たちの支配が確立されると、国を統一することを期待しています。しかし、彼らの公的な支持が急速に成長しているようです。多くのファシストは、[Root.GetLeader]を偽善者と呼び、人々の願いを代弁すると主張しながら、実際には大衆の声を聞かないと非難しています。"
 conv.political.12.t:0 "ファシストが住民投票を要求"
 conv.political.13.a:0 "彼らが国を台無しにするのを許しません！"
 conv.political.13.b:0 "革命の炎は支配者の血で消しましょう！"
 conv.political.13.d:0 "[Root.GetName]での住民投票の要求が拒否された後、共産主義運動のわずかな改革派は急速に影響力を失い、より過激な要素に対抗しました。[Root.GetRulingParty]が提案された改革への公共の支持を認めないことにより、革命のロマンティックな視点は次第に広まり、運動の指導者は最も簡単に暴動を起こすことができる人々になりました。これらの暴動は現在、国の未来がかかった全面的な内戦に発展しています。"
 conv.political.13.t:0 "共産主義者が蜂起"
 conv.political.14.a:0 "この暴徒支配から私たちを守ってください！"
 conv.political.14.b:0 "遂に[Root.GetName]は自由だ！"
 conv.political.14.d:0 "彼らの民主主義を導入しようとする公共住民投票の試みが拒否された後、提案の背後にいる人々は[Root.GetLeader]政権を是正不能と見なしました。[Root.GetName]でより代表的な政治システムを確立するという共通の目標によって結ばれた反乱グループの幅広い連合が武力を採用し、[Root.GetRulingParty]が倒れるまで休むことはないと宣言しました。"
 conv.political.14.t:0 "[Root.GetAdjective]春"
 conv.political.15.a:0 "どんな代価でも彼らを止めます！"
 conv.political.15.b:0 "ファシストは[Root.GetName]の真の精神を持っています！"
 conv.political.15.d:0 "彼らの住民投票の拒否、ほぼ合法的な権力掌握の試みを拒否されたファシストは、大衆の支持と[Root.GetAdjective]軍内のコネクションを利用してクーデターを試みました。[Root.GetRulingParty]政府は彼らの条件を拒否し、[Root.GetName]を私たちが知っているままに保護するために最後まで戦うと主張しています。"
 conv.political.15.t:0 "[Root.Capital.GetName]にファシストが進軍"
 conv.political.16.a:0 "なんて偽善者たちだ。"
 conv.political.16.d:0 "多くの共産主義者は、[Root.GetName]がいわゆる国際革命に次いで崩壊する国になると予測していましたが、数ヶ月のストライキと赤い旗を掲げたデモの後、この運動は収束したようです。革命の推進力とされる労働者階級は、[Root.GetLeader]を転覆するよりも解決すべき問題があるようで、他国でのこれらの革命の成果には明らかに感銘を受けていないようです。一方、抑圧者の喉を切ることを情熱的に訴えた知識人たちは、実際に自分たちの快適な生活様式を損なう可能性のあることを驚くほどためらっていることが判明しました。\n\n革命についての議論は、おそらく安いビールでも高価なワインでも続くでしょうが、それはおそらく議論に過ぎないでしょう。"
 conv.political.16.t:0 "共産主義ブームの下火"
 conv.political.17.a:0 "なんて諦め者の一団だ。"
 conv.political.17.d:0 "[Root.GetLeader]の政権に対する数か月にわたる激しい反対運動が終わり、公共の選挙や集会と発言の自由に関するより自由な法律を求めましたが、この運動は崩壊したようです。現在、もしこのような改革が行われるとしたら、[Root.GetName]の安定性についての懸念を表明する人々が増えており、民主主義を求める人々は問題の種と見なされています。\n\nさらに不思議なことに、この運動の主要な指導者の多くが行方不明になったか、突然活動を中止したようです。おそらく、彼らの努力の失敗を見て、一部の人々は亡命を選んだのかもしれません。それにもかかわらず、[Root.GetRulingParty]政府はその知識と関与を否定しています。"
 conv.political.17.t:0 "民主主義運動の沈黙"
 conv.political.18.a:0 "どれだけの道化師たちだ。"
 conv.political.18.d:0 "[Root.GetAdjective]の国民の誇りと過去の栄光を復活しようとする試みへの情熱は過ぎ去ったようです。熱心な支持者にとっては失望の目覚めで、その制服、軍事的なポーズ、過度の演説は今や同情よりも嘲笑の対象となっています。\n\n以前は[Root.GetRulingParty]の権力基盤への脅威と考えられていた[Root.GetAdjective]のファシズムは、ますます不条理で過激な立場と見なされ、私たちの国の最も基本的な価値観への攻撃とされ、彼ら自身が非常に尊重していると主張する国そのものに対する攻撃と見なされています。その言葉は、政治的な指定ではなく、侮辱としてはるかに適しているように思えます。"
 conv.political.18.t:0 "ファシストの笑いもの"
 conv.political.19.a:0 "[Root.GetName]の未来のために"
 conv.political.19.t:0 "[Root.GetLeader]が中立外交政策を放棄"
 conv.political.19_communism:0 "[Root.GetRulingParty]の最近の権力掌握後、[Root.GetLeader]は[Root.GetName]がもはや中立外交政策を維持しないことを発表しました。\n'世界は複雑で絡み合っています。この国は常にその原則に立っており、それを守る準備ができています。もはや独力では安全ではありません。中立は以前のような安全な避難所ではありませんし、この世界で権力を求める者たちはそれを尊重しません。我々は共産主義の仲間たちと共に、我々を抑圧しようとする勢力に立ち向かわなければなりません。我々を抑えつけようとする資本家の大多数に対抗しなければなりません。立場を取らなければ、孤独に滅びるでしょう。'"
 conv.political.19_fascism:0 "[Root.GetRulingParty]の最近の権力掌握後、[Root.GetLeader]は[Root.GetName]がもはや中立外交政策を維持しないことを発表しました。\n'世界は複雑で絡み合っています。もはや独力では安全ではありません。我々は敵と立ち向かわなければなりません。どちらの側を選ばなければ、孤独に滅びるでしょう。'"
 conv.political.2.a:0 "まずは内部で議論できます。"
 conv.political.2.b:0 "正しいことを知っているからこそ、敵にもより公然に話す余裕があります。"
 conv.political.2.d:0 "『もし私たちが人々の声を沈黙させるなら、私たち誰もが[Root.GetName]の声であると主張できるでしょうか？もし私たちが異議を恐れ、公然に非難されたり、国民投票で追放されることを恐れるなら、私たちが本当に恐れているのは、市民に嫌われ、嫌悪されていることです。[Root.GetRulingParty]は本当にその原則に対する信頼が少ないのでしょうか？』\n\n政府内の慎重で緩く組織されたが情熱的な派閥が、国家の敵に対するより抑圧的でない政策を推進し始めました。彼らは国民が国家の決定に参加することを望み、住民投票や地元党会議を通じてこれが現行の議題の未来を危険に晒すことを意味するとしても構わないと考えています。"
 conv.political.2.t:0 "民主主義への動き"
 conv.political.3.a:0 "上層部は言わぬ共鳴を抱いているかもしれません。"
 conv.political.3.b:0 "若い世代が指導の火を受け継ぎます。"
 conv.political.3.d:0 "『[Root.GetAdjective]の人々は長い間[Root.GetRulingParty]の無能な支配に晒されてきました！彼らは人々を代表すると主張していますが、さえ道路を整備できません！この国を成長させるためには、彼らを権力から排除するしかありません！』\n\n[Root.GetName]のファシストの演説者は、現在の支配体制と政治体制について何を考えているかを秘密にしません。こうした演説は、軍の保守派に特に顕著な公然とした反対を呼び起こしました。"
 conv.political.3.t:0 "ファシズムの台頭"
 conv.political.4.a:0 "人々は自分たちを何と呼んでいてもかまいません。"
 conv.political.4.d:0 "かつては理論家の間でのみ人気があり、実践ではトラブルメーカーの間でのみ人気だった共産主義革命運動は、[Root.GetAdjective]労働者階級の間での支持が増加しています。『階級』に自身を関連づける人がますます増えていることは、マルクス主義のアイデアが政府転覆を積極的に求める者たちを超えて広がっていることを意味しています。\n\n[Root.GetRulingParty]のメンバーたちはこの発展に悲鳴を上げ、かつて『[Root.GetAdjective]』が人々が最もまず関連づけたものであった時代を懐かしんでいます。彼らの懸念は根拠があるものではありません。既に革命が進行中であり、社会のさまざまなレベルで起こっており、それを止めるのは遅すぎるかもしれません。"
 conv.political.4.t:0 "[Root.GetName]の階級闘争"
 conv.political.5.a:0 "彼らはたぶん異なる[Root.GetName]のために戦っているだけかもしれません。"
 conv.political.5.d:0 "『資本家と国民主義者は、働く人々には関係のない紛争を巻き起こすために、前線で血を流すようにあなたを欺くでしょう！国外で苦しむ労働者に対する武力を振るう代わりに、抑圧者に立ち向かい、暴君を打倒しましょう！』\n\n通常、愛国心と忠誠心の要塞である軍隊も、[Root.GetName]で急速に広まっている共産主義のプロパガンダに免疫を持たないことが証明されています。兵士たちは脱走し、国のために戦うことを拒否し、時には革命の準備をしていると主張するパルチザン運動に加わることすらあります。"
 conv.political.5.t:0 "兵士が共産主義パルチザンに離脱"
 conv.political.6.a:0 "私たちは赤い脅威に対する先駆者となります！"
 conv.political.6.d:0 "『[Root.GetLeader]は[Root.GetName]が安全で統一していると信じているでしょう。隣人の蛇がそばに巻かれているとき、そのような嘘が国民の心を毒していないことは驚くことではありません！共産主義の名前で国民同士が争って、国家の終わりを宣言している国境を越えるまでどれくらいの時間がかかるでしょうか？[Root.GetRulingParty]はこの脅威から私たちを守るでしょうか？』\n\n[Root.GetName]でのファシスト運動の成長は、共産主義革命の近くに位置することによって強化されました。通常、ファシズムを別の誤ったイデオロギー実験として軽視するであろう多くの穏健派は、これを非常に現実的な懸念として受け止めています。隣人の共産主義とファシズムの政権の選択肢として、彼らは後者を認めてしまうでしょう。彼らは積極的に支援することさえ考えるかもしれません。"
 conv.political.6.t:0 "共産主義の脅威"
 conv.political.7.a:0 "国に対する反逆者以外は何も恐れる必要はありません。"
 conv.political.7.d:0 "政治と軍事は常にファシズムに結びついていました。ファシスト党は政治運動の拡大に並行して、内部および外部の脅威、内部の脅威は政治的対抗者であるときの保護を目的とした準軍事組織を編成し始めました。多くの人々はこの発展を心配していますが、軍事的熱狂の波は、武装部隊への参加者数の増加につながっています。\n\n運動の政治的指導者たちは、彼らの対抗者が恐れる理由があると指摘しています。軍隊が政治的要素によって明示的に浸透しているため、[Root.GetName]の敵とファシズムの敵は非常に似て見え始めています。"
 conv.political.7.t:0 "ファシストの突撃部隊が編成"
 conv.political.8.a:0 "抑圧がない状況で、この運動は自然に成長しているようです。"
 conv.political.8.d:0 "公然と広まる反-[Root.GetRulingParty]の宣伝の種類に対する制限を緩和することは、予想通り、不満の公然な表現の増加につながりました。組織されたデモやパンフレットは、現時点では主に学術機関と[Root.GetName]の一部の不幸な地域で見られますが、この運動が広がっていることに疑念はありません。\n\n国の指導者はこの問題で板挟みになっています。党の指導権を鉄のように握っている[Root.GetLeader]は、公開討論を多様化させることにあまり興味を持っていません。しかし、既に最初のステップが踏み出されており、戻る道がないかもしれません。"
 conv.political.8.t:0 "民主主義の反対派が形成中"
 conv.political.9.a:0 "改革が進行しているとしても、この反抗を抑え込むことで我々の強さを示さなければなりません。"
 conv.political.9.b:0 "人々の声を聞かせましょう。"
 conv.political.9.d:0 "以前は限られた地域に限定されていた公然の不満のデモが今では広がっています。人々が街頭で集まる中、[Root.GetRulingParty]は岐路に立たされています。この宣伝を広め続けるなら、党内から提案された住民投票と反対派から提案された住民投票の両方が、私たちが公衆の支持を持っていないことを示すかもしれません。私たちが求めた結束は、私たちに対抗する意見の多様性に変わりつつあります。"
 conv.political.9.t:0 "選挙の公開要求"

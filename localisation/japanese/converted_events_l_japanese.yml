 war_justification.21.a:0 "彼らの社会主義への試みを救済する時間はまだあります。"
 war_justification.21.d:0 "「同志たち、偉大な革命家たちがかつて裏切り者と呼ばれたことはありましたが、革命そのものが裏切られたことははっきりと見て取れるようになってきました。それ以外にどのように説明できるでしょうか、[From.GetName]の[From.GetRulingParty]がマルクス主義のアイデアの兆候を一切捨て去り、虚偽の前提の下で君臨する退廃した労働者国家を築いたところでしょう。国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にほとんど興味を示さないことを示しました。我々は真の革命をもたらさなければなりません。」\n\n最初は[From.GetAdjective]の革命を支持していたにもかかわらず、[Root.GetLeader]はそれがどのように発展したかについてますます失望を表明しています。[Root.GetRulingParty]は手遅れになる前に介入しなければならないかもしれません。"
 war_justification.21.t:0 "[From.GetAdjective]の共産主義は失敗"
 war_justification.22.a:0 "我々は彼らの資本主義の独裁を打倒します！"
 war_justification.22.d:0 "「[From.GetAdjective]の人々の自由とされるものよりも大きな嘘があるでしょうか？彼らはかつて土地の所有権を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売らざるを得ません。彼らの選ぶ自由が自由と呼ばれることはできません。同様に、彼らの指導者を選ぶ自由も偽の選択であり、宣伝は真の社会主義者が権力を握ることを決して許しません。完全に洗脳された人々は[Root.GetAdjective]の介入以外に救われないでしょう。」\n\n[Root.GetLeader]は[From.GetName]の政府について党の会議で長い間論争を繰り広げてきましたが、この言葉遣いは今では公の場でもよく使われています。この紛争が平和的に解決できる理由はほとんどありません。"
 war_justification.22.t:0 "[Root.GetLeader]、[From.GetAdjective]の労働者を支援する呼びかけ"
 war_justification.221.a:0 "彼らは革命が[Root.GetAdjective]人々にとって何を意味するのか理解していないのです。"
 war_justification.221.d:0 "『同志たち、最も偉大な革命家でさえ以前は裏切り者と呼ばれたことがある。しかし、革命自体が裏切られていることは明らかです。[Root.GetName]の[Root.GetRulingParty]が結局のところマルクス主義のアイデアのすべてを捨て、偽りの前提の下で統治できる劣化した労働者の国家を築いたことをどのように説明しますか？ 国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にあまり関心を抱いていないことを示しました。真の革命を彼らにもたらさなければなりません。』\n\n最初は[Root.GetRulingParty]の[Root.Capital.GetName]での勝利を支持していましたが、[From.GetLeader]は[Root.GetLeader]の哲学から離れています。紛争は、彼らが我々に自分たちの社会主義を押し付けるために侵攻する段階までエスカレートしています。"
 war_justification.221.t:0 "[Root.GetAdjective]共産主義の失敗"
 war_justification.222.a:0 "明日、Economy 101が[From.GetAdjective]フロントになります！"
 war_justification.222.d:0 "“[Root.GetAdjective]の人々の自由というふりをするものよりも大きな嘘があるでしょうか？ 彼らはかつて土地の所有を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。彼らの主人を選ぶ自由を自由と呼ぶことはできません。同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダは真の社会主義者が権力を握ることを決して許さないでしょう。これほど徹底的に洗脳された人々は、[From.GetAdjective]の介入以外では救われないでしょう。”\n\n[From.GetLeader]は長い間、[Root.GetName]の政府と党の会議で論争してきましたが、この言葉遣いは今では公によく使用されています。この紛争が平和的に解決される可能性はほとんどなく、私たちの経済だけがそれから利益を得るでしょう。"
 war_justification.222.t:0 "[From.GetLeader]が[Root.GetAdjectiveCap]ブルジョワ階級を侮辱"
 war_justification.223.a:0 "共産主義者に死を!"
 war_justification.223.d:0 "“革命の未来にとって、そして労働者の困難にとってより忌まわしい社会は、[Root.GetName]のファシスト政権以外にはないでしょう。国家の古老の野蛮な方法を現代風の仮面に身を包み、労働者階級の不可避な国際的な勝利の代替の未来として自己を提示しようとしています。彼らが我々または我々の同盟国に対して攻撃を仕掛けるのは時間の問題です。我々が先手を打ちましょう。”\n\n私たちと[Root.GetAdjective]との間で相互の軽蔑が期待されなかったのは誰もが知っていますが、最近、敵意が激化しています。[From.GetLeader]の発言を聞くと、対立が早晩発生することが明らかです。"
 war_justification.223.t:0 "[From.GetLeader]、[Root.GetAdjective]のナショナリズム打倒を訴える"
 war_justification.224.a:0 "[Root.GetLeader]は、どんな革命的な大義名を持つ人よりも優れた統治者です！"
 war_justification.224.d:0 "「私たちは[From.GetName]で社会主義社会を確立しましたが、多くの国はまだ古い専制政権の支配下にあります。[Root.GetName]の労働者たちは声を上げる手段も組織の手段も持たず、社会主義を導入しようとする試みは、[Root.GetLeader]政権によって残酷に鎮圧されるでしょう。国際的な革命の歯車が[Root.GetAdjective]の人々のために回るのを待つことはできません。私たちはここで資本主義の圧政者を打倒できたことを証明し、[Root.Capital.GetName]の圧政者も打倒します！」\n\n[From.GetLeader]は、我々の政府とのあらゆる外交的試みを断念しました。国境を撤廃する共産主義の任務は、今や我々の国境を撤廃することに厳密に焦点を当てています。"
 war_justification.224.t:0 "[From.GetName]、[Root.GetName]への革命をもたらす"
 war_justification.225.a:0 "利益がある限り、資本主義者は戦争を仕組むでしょう。"
 war_justification.225.d:0 "“疑いの余地なく、[Root.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の1つです。容赦なく、無情に、これは[Root.GetAdjective]の繁栄し、民主社会への希望だけでなく、その隣国の希望までも呑み込もうとしています。今行動を起こさないなら、この最初のドミノが遅すぎて転倒し、続くのはさらなる失敗した社会実験です。私たちが介入する前に、どれだけ多くの人が死ななければならないのでしょう？”\n\n新興の労働者運動は[From.GetAdjective]の指導者たちを脅かしました。彼らの反対派の代表者はこれを、我々との戦争を追求するための赤い恐怖症だと呼んでいますが、[From.GetRulingParty]の言辞はこれまで非常に成功しています。"
 war_justification.225.t:0 "[From.GetName]が赤い脅威に反対"
 war_justification.226.a:0 "[From.GetName]はどうせ疑念のある民主主義であり、そのような攻撃的な行動を追求しているだけです。"
 war_justification.226.d:0 "“重い心で私たちは現実に立ち向かわなければなりません。[Root.GetName]への侵攻が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるのは戦略的にあまりにも大きな不利益です。[From.GetAdjective]の人々も[Root.GetAdjective]の人々も戦争を望んでいないと信じていますが、歴史が私たちをこの地点に導いてしまい、選択肢は限られています。私たちの軍事力を主張することで、将来の流血を避けることができることを願うしかありません。”\n\n民主主義国同士は通常、戦争に行かないという説は一般的ですが、最近の展開は将来[From.GetAdjective]による[Root.GetName]への侵攻を示唆しています。歴史はまだ私たちに驚きをもたらすかもしれません。"
 war_justification.226.t:0 "[From.GetName]が[Root.GetName]への介入を呼びかける"
 war_justification.227.a:0 "避けられない。早く終わらせたほうがいい。"
 war_justification.227.d:0 "“現代史、おそらくは歴史全体において、[Root.GetRulingParty]が現在[Root.GetName]を支配している鉄の支配ほどひどい暴政は存在しませんでした。人々は、我々が紛争を引き起こすべきではないと主張し、将来の条約と約束を守るために[Root.GetLeader]を信じるべきだと言うかもしれませんが、これらの不名誉な嘘つきたちにとって、ファシズムの支配下で締結された条約は無価値です。これらの不誠実な嘘つきたちにとって、強者が正しいとされ、合意が書かれた紙は彼らの反対者の本と同じくらい簡単に燃えてしまいます。"
 war_justification.227.t:0 "[From.GetName]が[Root.GetAdjective]ファシズムに立ち向かう"
 war_justification.228.a:0 "彼らの高飛車な retoric は私たちを脅かすことはありません。"
 war_justification.228.d:0 "“[Root.GetName]との対立に外交的解決策を見つけようと試みたにもかかわらず、交渉は再び決裂し、私たちは限られた選択肢しか残されていません。[Root.GetLeader]政権は国民に説明責任のない指導者に典型的な合理的でないアプローチを示しています。[Root.GetAdjective]政権の政策が完全に転換しない限り、戦う以外の選択肢は残されていません。”\n\n[From.GetAdjective]の国内問題への干渉は注目されており、一部の野党政治家は、[From.GetRulingParty]が最初から強硬派政策を追求していたと主張しています。彼らの元々の意図は何であれ、将来の戦争は急に非常に現実的で避けられないもののようです。"
 war_justification.228.t:0 "[Root.GetName]との外交が決裂"
 war_justification.229.a:0 "彼らが私たちの理念を恐れるなら、彼らは自分の国民を恐れているのです。"
 war_justification.229.d:0 "「共産主義よりも私たちの生活様式、実際には生活自体にとってより大きな脅威があるでしょうか？この疫病は、奴隷が支配者ではなく、あらゆる国を支配し、国そのもの、人々、その歴史を廃止する脅威です。私たちは[From.GetName]を取り、共産主義の疫病を廃止します。」\n\n[From.GetLeader]の共産主義に対する憎悪は、[From.GetRulingParty]が権力を握る前からよく知られていますが、最近、特に[Root.GetAdjective]政府の場合において激化したようです。私たちの地球上からマルクス主義を一掃する探求はそこから始まるかもしれません。"
 war_justification.229.t:0 "[From.GetLeader]、[Root.GetAdjective]の共産主義に警告"
 war_justification.23.a:0 "ファシストに死を！"
 war_justification.23.d:0 "「革命の未来にとって、労働者の窮状にとって、[From.GetName]のファシスト政権ほど未来を忌避する社会は他にありませんか？国家の制度に狂信的に身を捧げるよう人々に呼びかけ、古代の野蛮なやり方を現代風の衣装に身を包み、労働階級の必然的な国際的勝利の代替未来として表現しようとしています。彼らが私たちまたは私たちの同盟国に対して攻撃を仕掛けるのは時間の問題です。私たちは先手を打つべきです。」\n\n私たちと[From.GetAdjective]の間に相互の軽蔑を期待した者は誰もいませんでしたが、最近、敵意が高まっています。今では、紛争が早まる可能性があるようです。"
 war_justification.23.t:0 "[Root.GetLeader]が[From.GetAdjective]のナショナリズムを打倒するよう呼びかけ"
 war_justification.230.a:0 "[From.GetLeader]のようなファシストのくずから予想されることです。"
 war_justification.230.d:0 "「[Root.GetAdjective]は自由と民主主義を主張し、平和を望むと主張していますが、彼らが自慢するこれらのことは虚しいものです。彼らの民主主義は人々を分かち合うべき場所で人々を分かち合い、彼らの自由はただの規律の不足を裏切ります。私たち[From.GetAdjective]はこれらの嘘を看破しています...そして、この平和、彼らの条件での平和も嘘であることがわかります。」\n\n[From.GetRulingParty]は長らく[Root.GetAdjective]国家の弱さを嘲笑してきましたが、最近、その言葉遣いはさらに攻撃的になりました。武力衝突の日が近づいています。"
 war_justification.230.t:0 "[From.GetLeader]、[Root.GetAdjective]の理念を非難"
 war_justification.231.a:0 "彼らが来るのを待ちましょう！"
 war_justification.231.d:0 "「[Root.GetAdjective]は、権力を簡単に手放さない人々です。しかし、私たちは、私たちの二つの国の進路が衝突しかねないことを理解しなければなりません。私たちは、来る闘争に備えなければなりません。[Root.GetName]は戦いなしで奪われることはありません。」\n\n[Root.GetName]と[From.GetName]の政府は似た考えを持つことからの理解の可能性が、武力でその領土を奪うキャンペーンに切り替わりました。"
 war_justification.231.t:0 "[From.GetName]、偉大なる闘争に備える"
 war_justification.232.a:0 "なぜ私たちは平和に生きることを許されないのでしょうか？"
 war_justification.232.d:0 "「[Root.GetName]は[Root.GetAdjective]に属しているのでしょうか？それとも、より良い問いを自問しましょう：未来は[Root.GetAdjective]に属しているのでしょうか、それとも[From.GetName]に属しているのでしょうか？」\n\n[From.GetLeader]の今日の演説は、[From.GetName]が戦争への道を歩んでいることを示唆しています。過去の1か月間、政治的な緊張が高まっており、[From.GetAdjective]の人々が戦争は避けられないと受け入れたようです。[Root.GetName]も備える必要があります。"
 war_justification.232.t:0 "[From.GetLeader]、[Root.GetName]に反対発言"
 war_justification.233.a:0 "我々が達成した進歩を元に戻すには既に遅すぎます。"
 war_justification.233.d:0 "“[From.GetAdjective]の国民精神は強力ですが、すべての国が同じように幸運とは限りません。[Root.GetName]は伝統を壊され、正統な支配者は昔ながらのマルクス主義革命の名の下に乱暴に葬られました。我々の責任は、この血に飢えた簒奪者に導かれた世界に秩序を回復し、[From.GetName]の力を主張することです。"
 war_justification.233.t:0 "[From.GetLeader]が[Root.GetName]で秩序の回復を望む"
 war_justification.234.a:0 "[From.GetAdjective]人々の中の平和を望む声は、もちろん沈黙しています。"
 war_justification.234.d:0 "“[Root.GetName]は自分たちの方がより現代的で進歩していると考えるかもしれませんが、真実は彼らの国は私たちの国と同様に試されておらず、また私たちの前には明らかになった脅威に備えていません。彼らの軽蔑的な態度や、私たちが正当に持つべきものを奪おうとすることにより、彼らは自分たちにとっての脅威の1つとなりました。彼らの弱く分かれた国は私たちの主張にほとんど抵抗しないでしょう。"
 war_justification.234.t:0 "[From.GetLeader]が[Root.GetAdjective]の権利を問う"
 war_justification.235.a:0 "もし彼らが私たちの力を試したいと思うなら、後悔することになるでしょう。"
 war_justification.235.d:0 "“私の反対者は、私の統治が[Root.GetName]の[Root.GetRulingParty]と同じようだと思わせようとしています。彼らは間違っていると言えません。[Root.GetLeader]の成功は最近の流行の結果であり、他の国々を服従させるために巨大な破壊的な運動に取り組んでいるだけの賤民集団ではありません。[From.GetRulingParty]はこの運動に対抗して立ち向かう者として立ち上がっています。私はこの脅威を排除するために必要なことは何でもする用意があります、それが戦争であろうとも。"
 war_justification.235.t:0 "[From.GetLeader]が[Root.GetAdjective]の圧制者を非難"
 war_justification.236.a:0 "彼らは私たちを敵にしたことを後悔するでしょう。"
 war_justification.236.d:0 "“私たちが平和な人々であることは確かですが、単なる性格だけが私たちが歴史の進む道を決定する要因ではありません。これは戦争の時です。長らく[Root.GetAdjective]は私たちが直面するであろう試練を乗り越えるために必要な手段を保有してきましたが、それらを平和的に放棄することは明らかにありません。現代国家を築くための最善の努力にもかかわらず、いくつかの問題は古代の戦闘によってのみ解決できることがあります。"
 war_justification.236.t:0 "[From.GetName]が[Root.GetName]に対する戦争を呼びかける"
 war_justification.24.a:0 "[From.GetAdjective]の労働者、あなたの解放は近いです！"
 war_justification.24.d:0 "「[Root.GetName]では社会主義社会を確立しましたが、まだ多くの国が古い専制政治の下で苦しんでいます。[From.GetName]の労働者たちは発言権も組織手段も持たず、社会主義を導入しようとする試みは[From.GetLeader]政権によって残忍に鎮圧されます。[From.GetAdjective]の人々のために国際革命の歯車が動くのを待つことはできません。私たちがここで資本主義の抑圧者を打倒できたように、[From.Capital.GetName]の抑圧者も打倒します！」\n\n[Root.GetLeader]は[From.GetName]を支配する[From.GetRulingParty]に対する外交的な言葉遣いのすべてを捨てました。国境を排除する探求は今や彼らの国境を排除することに厳密に焦点を当てています。"
 war_justification.24.t:0 "[Root.GetLeader]、[From.GetName]に革命をもたらす"
 war_justification.25.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応は何を期待できるでしょうか？"
 war_justification.25.d:0 "「疑いの余地なく、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。容赦なく無情で、それは[From.GetAdjective]人々の繁栄と民主社会の希望だけでなく、その隣国のものも飲み込む脅威をもたらします。今行動を起こさなければ、この最初の連鎖が遅すぎて転倒し、その後に更なる失敗した社会実験が残るかもしれません。我々が介入する前に、どれだけの人々が死ななければならないでしょうか？」\n\n[From.GetAdjective]の野望によって燃料を投入された、我々の民主主義を脅かす陰謀活動の脅威は最近、激しい議論の対象となっています。野党の代表者は、これが[From.GetName]との戦争を追求する赤い恐怖症であると呼び、[Root.GetRulingParty]の言辞はこれまで非常に成功してきました。"
 war_justification.25.t:0 "[Root.GetLeader]、赤い脅威に反対"
 war_justification.26.a:0 "[From.GetName]は疑わしい民主主義です。"
 war_justification.26.d:0 "「私たちが現実に直面しなければならない状況は非常に重いものであり、[From.GetName]への侵略が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるには戦略的に有利すぎます。[Root.GetAdjective]と[From.GetAdjective]の両方が戦争を望んでいないことを信じていますが、歴史は私たちをこの地点に導いており、私たちの選択肢は限られています。我々はこの軍事力の主張を通じて、将来の流血を避けることができることを望むばかりです。」\n\n民主国家同士が戦争をしないというのは一般的な理論ですが、最近の展開は[Root.GetAdjective]が[From.GetName]への侵略を行う可能性があることを示しています。歴史は私たちを驚かせるかもしれません。"
 war_justification.26.t:0 "[Root.GetLeader]、[From.GetName]への介入を訴える"
 war_justification.27.a:0 "彼らが去るまで、今後の平和はありえません。"
 war_justification.27.d:0 "「近代の歴史、おそらくは歴史全体で、[From.GetRulingParty]が現在[From.GetName]を支配している鉄の支配よりも悪質な暴政は存在しません。人々は紛争を引き起こすべきでないと主張し、将来的に[From.GetLeader]が条約と約束を守ることを信じるべきだと議論するかもしれませんが、これらの人々はファシズムの支配下で結ばれた条約は無意味であることに気付いていません。これらの不名誉な嘘つきにとって、強者が正義をもたらし、合意の書かれた紙は、彼らの反対者の書物と同じく簡単に燃えます。」\n\n[From.GetName]との直接対決を長らく避けようと願ってきた人々は、[Root.GetLeader]によって強く反対されています。このままのペースでいけば、最終的には我々が最初の一撃を加えるかもしれません。"
 war_justification.27.t:0 "[Root.GetLeader]、[From.GetAdjective]のファシズムに立ち向かう"
 war_justification.28.a:0 "時には、紛争の山を登る必要があります。"
 war_justification.28.d:0 "「[From.GetName]との紛争に対する外交的な解決策を見つける試みにもかかわらず、交渉は再び破綻し、私たちは限られた選択肢しか残されていません。[From.GetLeader]政権は、国民に説明責任のない指導者らしいこの問題への理不尽なアプローチを示しています。[From.GetAdjective]の指導の政策が完全に転換しない限り、私たちは戦う以外の手段は残されていないでしょう。」\n\n[Root.GetName]の[Root.GetAdjective]介入は熱い話題であり、野党の一部の政治家は[Root.GetRulingParty]が最初から強硬路線を追求していると主張しています。元々の意図は何であれ、将来の戦争は今では突然非常に現実的で避けられないものと思われています。"
 war_justification.28.t:0 "[Root.GetLeader]と[From.GetName]の外交が破綻"
 war_justification.29.a:0 "国家を拒絶する者は、彼ら自身の没落を見るでしょう。"
 war_justification.29.d:0 "「私たちの生活様式、または実際には生活自体にとってより大きな脅威はあるでしょうか、それとも共産主義でしょうか？この国、あるいは民族自体を廃止し、国にとって、人々にとって、その歴史にとって、奴隷が支配者であることを脅かすこの災厄。[From.GetName]を占拠し、共産主義の災厄を根絶させます。」\n\n[Root.GetLeader]の共産主義への嫌悪感は、[Root.GetRulingParty]が権力を握る前からよく知られており、特に最近、[From.GetAdjective]政府の具体的な場合において強化されているようです。マルクス主義を地球上から一掃するための私たちの探求はここから始まるかもしれません。"
 war_justification.29.t:0 "[Root.GetLeader]、[From.GetAdjective]の共産主義に警告"
 war_justification.30.a:0 "[Root.GetName]は[Root.GetLeader]の下で団結しています。"
 war_justification.30.d:0 "「[From.GetAdjective]は自由と民主主義を主張し、平和を望んでいると言いますが、彼らが自慢するこれらのことは虚偽です。彼らの民主主義は人々を団結すべき場所で分断し、自由はただの規律の欠如を裏切ります。私たち[Root.GetAdjective]はこれらの嘘を見抜いています...そして私たちはこの平和、彼らの条件での平和が嘘であることも見抜けます。」\n\n[Root.GetRulingParty]は長らく[From.GetAdjective]の国の弱さを嘲笑してきましたが、最近、その言辞はより攻撃的になっています。武力衝突の日が近づいています。"
 war_justification.30.t:0 "[Root.GetLeader]、[From.GetAdjective]の理念を非難"
 war_justification.31.a:0 "歴史は私たちの勝利を通じて書き留められるでしょう。"
 war_justification.31.d:0 "「[From.GetAdjective]は権力を簡単に手放すことはない国民です。しかし、彼らはまた、私たちの二つの国家の進路が衝突しかねないことを認識しなければなりません。私たちは、これからの闘いに備えなければなりません。[From.GetName]は戦闘なしには占領できません。」\n\n[From.GetName]と[Root.GetName]の政府が類似した考えを持つことに対する理解の可能性が、武力によるその領土を奪うキャンペーンに変わりました。"
 war_justification.31.t:0 "[Root.GetName]、偉大なる闘いに備える"
 war_justification.32.a:0 "未来は[Root.GetName]のものです！"
 war_justification.32.d:0 "「[From.GetName]は[From.GetAdjective]のものか？それとももっと良い質問をしましょう：未来は[From.GetNameDef]のものか、それとも[Root.GetName]のものか？」\n\n[Root.GetLeader]の今日の演説は、[Root.GetName]が戦争の道を歩んでいる可能性があることを示唆しています。過去の1ヶ月間で政治的な緊張が高まっており、[Root.GetAdjective]の人々は戦争が避けられないと受け入れつつあるようです。"
 war_justification.32.t:0 "[Root.GetLeader]、[From.GetName]に対して演説"
 war_justification.33.a:0 "革命で殺された人々の仇は報われます！"
 war_justification.33.d:0 "「[Root.GetAdjective]の国民精神は強いが、すべての国がそのように幸運とは限らない。[From.GetName]はその伝統が破壊され、正統な統治者はかねてから暗殺され埋葬されてしまいました、すべては偉大なマルクス主義革命のアイデアの名の下で。我々の義務は、この流血の暴君によって迷いに迷った世界に秩序を取り戻し、[Root.GetName]の強さをこの脅威に対抗することです。」\n\n[Root.GetRulingParty]は常に共産主義に反対してきましたが、最近の演説では特に[From.GetName]を攻撃の標的としています。共産主義者による[Root.GetAdjective]国への攻撃が実際の脅威かどうかは別として、[From.GetAdjective]共産主義への先制攻撃は既に進行中です。"
 war_justification.33.t:0 "[Root.GetLeader]、[From.GetName]での秩序回復を望む"
 war_justification.34.a:0 "彼らは我々の困難がどれほど強くさせたかを知らない。"
 war_justification.34.d:0 "「[From.GetName]は、自分たちが我々よりも現代的で先進的だと思っているかもしれませんが、真実は彼らの国家が我々のように試されておらず、また、今後の明らかになった脅威に対准備されていないことです。彼らは我々を軽蔑し、我々が正当に我々のものを奪うのを防ぐことにより、自分たちに対する脅威の一つにしてしまいました。弱体で分裂した彼らの国は、我々の主張にはほとんど耐えられないでしょう。」\n\n長らく[Root.GetRulingParty]が[From.GetName]に対して持っていた軽蔑的な意見は、批判から敵意に発展しました。一般的な意見は、[From.GetAdjective]の人々が戦争を避けたいと望んでいるというものですが、[Root.GetLeader]は、彼らの選ばれた指導者が傲慢さによって戦争を引き起こしたと主張しています。"
 war_justification.34.t:0 "[Root.GetLeader]、[From.GetAdjective]の自惑に挑む"
 war_justification.35.a:0 "伝統と実利は常に狂信と恐怖に打ち勝つでしょう。"
 war_justification.35.d:0 "「私の対抗者たちは、私の統治が[From.GetName]の[From.GetRulingParty]のようだと信じているかもしれません。彼らはもっと誤っていませんでした。[From.GetLeader]の成功は最近の流行の結果で、他国を服従させるために暴力的な大衆運動に夢中になっています。[Root.GetRulingParty]は服従しない者としてその運動に対抗しています。この脅威を排除するために戦争を含むあらゆる必要なことをする覚悟があります。」\n\n[Root.GetLeader]政権は[From.GetAdjective]国に対して敵対的な政策を採用しています。私たちの指導者がどのように呼ばれるかはともかく、ファシストという言葉は私たちの敵のために予約されています。"
 war_justification.35.t:0 "[Root.GetLeader]、[From.GetAdjective]の抑圧者を非難"
 war_justification.36.a:0 "難しい決断かもしれませんが、それを支持する必要があります。"
 war_justification.36.d:0 "「私たちは平和な人々かもしれませんが、私たちの本性だけが歴史における取るべき道を決定するものではありません。これは戦争の時です。長らく、[From.GetAdjective]は私たちが直面するかもしれない試練を乗り越えるために必要な手段を所有しており、彼らはそれを平和的に手放すつもりはないことが明らかです。現代国家を築くために最善の努力を払っても、一部の問題は戦闘の古い試練を通じてのみ解決できます。」\n\n[Root.GetLeader]の[From.GetName]に対する敵対的な言辞は、侵略を正当化するために大いに進化しています。一部の人々はこの道を支持していますが、決定は私たちの指導者の手にかかっています。"
 war_justification.36.t:0 "[Root.GetLeader]、[From.GetName]に対する戦争を呼びかける"

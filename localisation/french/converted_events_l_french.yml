 war_justification.33.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.34.a:0 "Ils ne savent pas à quel point épreuves surmontées nous ont rendus forts."

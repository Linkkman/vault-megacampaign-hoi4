 war_justification.21.a:0 "Il y a encore le temps pour sauver leur tentative de socialisme."
 war_justification.21.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui a mis de côté chaque allusion aux idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont elle s'est développée. Il pense que le [Root.GetRulingParty] doit intervenir avant qu'il ne soit trop tard."
 war_justification.21.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.22.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.22.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que notre peuple puisse être satisfait sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.22.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.221.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.221.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état des travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à nous envahir pour nous imposer leur propre forme de socialisme."
 war_justification.221.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.222.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.222.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.222.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.223.a:0 "Mort aux communistes!"
 war_justification.223.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvages dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent, nous ou nos alliés.  Frappons les premiers. \n\nNous n'en attendions pas moins du mépris mutuel entre nous et les [Root.GetAdjMP], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.223.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjMS]"
 war_justification.224.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.224.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien régime. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.224.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.225.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.225.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très efficace jusqu'au présent."
 war_justification.225.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.226.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, si ils poursuivent une telle action agressive."
 war_justification.226.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance en le fait que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements prévoient une l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'Histoire peut encore nous surprendre."
 war_justification.226.t:0 "[From.GetLeader] Appelle à l'Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.227.a:0 "C'est inévitable. Mieux vaut en finir."
 war_justification.227.d:0 "'Dans l'histoire moderne, peut-être même dans l'Histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime fasciste sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJaloux de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.227.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.228.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.228.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.228.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.229.a:0 "S'ils ont peur de notre cause, ils ont peur de leur propre peuple."
 war_justification.229.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine contre les communistes de [From.GetLeader] est bien connue depuis que le [From.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [Root.GetAdjMS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer."
 war_justification.229.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjFS]"
 war_justification.23.a:0 "Mort aux fascistes!"
 war_justification.23.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [From.GetDuDelaDelNP] [From.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvage dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent nous ou nos alliés. Frappons les premiers. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [From.GetAdjMP], mais l'animosité s'est intensifiée recemment. Il semble maintenant évident que le conflit surgira plus tôt que tard."
 war_justification.23.t:0 "[Root.GetLeader] appelle à l'écrasement du nationalisme [From.GetAdjMS]"
 war_justification.230.a:0 "Comme on pouvait s'y attendre de la part d'une ordure fasciste comme [From.GetLeader]."
 war_justification.230.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils s'enorgueillissent sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.230.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.231.a:0 "Laissez-les venir!"
 war_justification.231.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.231.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.232.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.232.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.232.t:0 "[From.GetLeader] s'exprime contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.233.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.233.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner à [Root.GetLeader] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.233.t:0 "La menace grise [From.GetAdjective]"
 war_justification.234.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.234.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.234.t:0 "[From.GetLeader] défit les prétentions [Root.GetAdjFP]"
 war_justification.235.a:0 "Salut à [Root.GetLeader]!"
 war_justification.235.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas être plus dans l'erreur. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était au mieux idiot. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné à [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.235.t:0 "[Root.GetLeader] invective les oppresseurs [From.GetAdjective]"
 war_justification.236.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.236.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose entre les mains de leur chef."
 war_justification.236.t:0 "[From.GetLeader] Appelle à la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.24.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.24.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.24.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.25.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.25.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.25.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.26.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.26.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.26.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.27.a:0 "Il ne peut y avoir de paix avant qu'ils ne soient partis."
 war_justification.27.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nLes personnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous, de façon machiavéliques, ne faisons que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pourrions après tout frapper les premiers."
 war_justification.27.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.28.a:0 "Parfois, nous devons embrasser l'escalade du conflit."
 war_justification.28.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.28.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.29.a:0 "Ceux qui rejettent les nations se verront eux-même périr."
 war_justification.29.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine de [Root.GetLeader] contre les communistes est bien connue depuis que le [Root.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [From.GetAdjFS]. Notre quête pour purger le marxisme de la surface de la Terre peut désormais commencer."
 war_justification.29.t:0 "[Root.GetLeader] met en garde contre le communisme [From.GetAdjFS]"
 war_justification.30.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.30.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont si fiers sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est également un mensonge. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.30.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.31.a:0 "L'histoire sera écrite à travers notre victoire."
